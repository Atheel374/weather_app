<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="Check weather conditions for any city worldwide" />
    <meta name="author" content="Weather App" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Weather App</h1>
        <p>Check current weather conditions for any city</p>
      </header>

      <div class="tabs">
        <div class="tab-header">
          <button class="tab-button active" data-tab="current">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/><path d="M10.2 13c-.2-2.7.3-5.3 1.7-7.6 1.8-3.4 4.1-3.9 6-3.9 4.5 0 8 2.7 8.7 6.8.8 4.7-4.4 8.8-9.9 7.2-2.1-.6-3.9-1.9-5.5-3.6-.8-.9-1-1.9-1-2.9Z"/><path d="M3 3v5h5"/><path d="M3 16.3V21h5"/></svg>
            Current Weather
          </button>
          <button class="tab-button" data-tab="compare">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 8-6-6-6 6"/><path d="m18 16-6 6-6-6"/></svg>
            Compare Cities
          </button>
        </div>

        <div class="tab-content active" id="current-tab">
          <div class="search-section">
            <h2>Search City</h2>
            <div class="search-container">
              <input type="text" id="city-search" placeholder="Search for a city..." />
              <div id="search-results" class="search-results"></div>
            </div>
          </div>

          <div id="weather-display" class="weather-display">
            <div class="placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/><path d="M10.2 13c-.2-2.7.3-5.3 1.7-7.6 1.8-3.4 4.1-3.9 6-3.9 4.5 0 8 2.7 8.7 6.8.8 4.7-4.4 8.8-9.9 7.2-2.1-.6-3.9-1.9-5.5-3.6-.8-.9-1-1.9-1-2.9Z"/><path d="M3 3v5h5"/><path d="M3 16.3V21h5"/></svg>
              <h3>No city selected</h3>
              <p>Search for a city to view the weather</p>
            </div>
          </div>

          <div class="favorites-container">
            <h2>Favorite Cities</h2>
            <div id="favorites-list" class="favorites-list">
              <p id="no-favorites" class="no-favorites">No favorite cities added yet</p>
            </div>
          </div>
        </div>

        <div class="tab-content" id="compare-tab">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 8-6-6-6 6"/><path d="m18 16-6 6-6-6"/></svg>
            Compare Cities
          </h2>
          
          <div class="comparison-container">
            <div class="city-comparison" id="city1-container">
              <div class="city-selection">
                <h3>Select first city</h3>
                <div class="search-container">
                  <input type="text" id="city1-search" placeholder="Search for first city..." />
                  <div id="city1-search-results" class="search-results"></div>
                </div>
              </div>
              <div id="city1-weather" class="city-weather"></div>
            </div>
            
            <div class="city-comparison" id="city2-container">
              <div class="city-selection">
                <h3>Select second city</h3>
                <div class="search-container">
                  <input type="text" id="city2-search" placeholder="Search for second city..." />
                  <div id="city2-search-results" class="search-results"></div>
                </div>
              </div>
              <div id="city2-weather" class="city-weather"></div>
            </div>
          </div>
          
          <div id="reset-comparison" class="reset-button hidden">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              Reset Comparison
            </button>
          </div>
        </div>
      </div>

      <footer>
        <p>Weather data provided by OpenWeatherMap</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
